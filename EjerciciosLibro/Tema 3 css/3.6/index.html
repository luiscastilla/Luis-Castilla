<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="div-formulario">
        <form action="registro.php" method="post">
            <h1>Crear Cuenta</h1>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="entrada borde-redondo">
            </div>
            <div>
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" class="entrada borde-redondo">
            </div>
            <div>
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" class="entrada borde-redondo">
            </div>
            <div>
                <label for="contraseña-rep">Confirma tu contraseña</label>
                <input type="password" id="contraseña-rep" name="contraseña-rep" class="entrada borde-redondo">
            </div>
            <div>
                <input type="submit" value="Crear cuenta" id="boton-aceptar" class="borde-redondo">
            </div>
        </form>
    </div>
    
</body>
</html>
